<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crud</title>
</head>
<body>
  
    <div class="containr">
        <div class="row">
            <div class="col-md-8 mx-auto border border-success m-1 p-2">
                <div class="mt-3">
                   <h2><center>Contact Form</center></h2> 
                   <form action="{% url 'edit_btn' ed.id %}" method="post">
                    {% csrf_token %}
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="" value="{{ed.name}}" placeholder="Sheenam"/>
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="" value="{{ed.email}}" placeholder="abc@mail.com"/>
                    <label for="" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" name="number" id="" value="{{ed.number}}" placeholder="91-989878767"/>
                    <label for="" class="form-label">Date</label>
                    <input type="date" class="form-control" name="date" id="" value="{{ed.date}}" placeholder="09-08-2002"/>
                    <button type="submit" class="btn btn-success mt-2 w-100">Submit</button>
                </form>
                </div>  
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html
